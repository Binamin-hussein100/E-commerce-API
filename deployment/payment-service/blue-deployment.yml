apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-blue
  namespace: payment-service
  labels:
    app: payment-service
    environment: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
      environment: blue
  template:
    metadata:
      labels:
        app: payment-service
        environment: blue
    spec:
      containers:
      - name: payment-service
        image: binamin/payment-service:latest
        ports:
        - containerPort: 6000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: payment-db-secret
              key: url
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
     